<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(
    to right, 
    rgba(44, 62, 80, 0.8),   /* Dark Blue with 80% opacity */
    rgba(52, 152, 219, 0.7), /* Muted Sky Blue with 70% opacity */
    rgba(81, 150, 131, 0.6),/* Cool Gray with 60% opacity */
    rgba(116, 172, 186, 0.5) /* Light Silver with 50% opacity */
);

           



            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .signup-card {
            display: flex;
            justify-content: space-between;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
        }

        .form-side {
            flex: 1;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-side h2 {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .form-side p {
            font-size: 16px;
            color: #888;
            margin-bottom: 30px;
        }

        .form-control {
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
        }

        .form-control:focus {
            border-color: #ff4081;
            box-shadow: 0 0 5px rgba(255, 64, 129, 0.5);
        }

        .btn-custom {
            background-color: #ff4081;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .btn-custom:hover {
            background-color: #e0336e;
        }

        .social-login {
            display: flex;
            justify-content: space-evenly;
            margin-top: 20px;
        }

        .social-login a {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            padding: 10px;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .social-login a:hover {
            background-color: #e0e0e0;
        }

        .form-side a {
            text-decoration: none;
            color: #ff4081;
            margin-top: 10px;
            display: inline-block;
        }

        .form-side a:hover {
            text-decoration: underline;
        }

        .image-side {
            flex: 1;
            background-image: url('/static/1.jpg'); /* Replace with your image */
          background-size:auto 100%;
            background-position: center;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #777;
        }

        @media (max-width: 768px) {
            .signup-card {
                flex-direction: column;
                max-width: 100%;
            }

            .image-side {
                height: 200px;
            }

            .form-side {
                padding: 40px;
            }
           
        }
    </style>
</head>
<body>

<div class="container">
    <div class="signup-card">
        <div class="form-side">
            <h2>Create Account</h2>
            <form action="../model/signup.php" method="post" onsubmit="return validatePassword()">
                <div class="mb-3">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="address" name="address" placeholder="Address" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone" required>
                </div>
                <button type="submit" class="btn btn-custom btn-block">Signup</button>
            </form>

            <div class="social-login">
                <a href="#"><img src="https://img.icons8.com/ios-filled/50/000000/facebook.png" alt="Facebook"></a>
                <a href="#"><img src="https://img.icons8.com/ios-filled/50/000000/google-logo.png" alt="Google"></a>
                <a href="#"><img src="https://img.icons8.com/ios-filled/50/000000/twitter.png" alt="Twitter"></a>
            </div>

          <a href="/view/login.html">Already have an account?</a>
        </div>
        
        <div class="image-side"></div>
        
    </div>
    
</div>

<script>
    function validatePassword() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;
        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return false;
        }
        return true;
    }
</script>

</body>
</html>
